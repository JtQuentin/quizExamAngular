<div class="container mt-5">
  <h2 class="text-center">Bienvenue dans ce quiz de géographie</h2>
  <form action="" class="home_form">
    <label for="name">Pseudo</label>
    <input type="text" id="name" name="name" placeholder="Entrez un pseudo" [(ngModel)]="playerName" required>
  </form>
  <button type="button" class="btn btn-dark" (click)="navigateToQuiz()" [disabled]="isPlayerNameFill">Démarrer</button>
</div>
